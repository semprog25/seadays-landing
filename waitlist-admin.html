<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaDays - Waitlist Admin</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #242424;
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #FF0033);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0a0a0;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 0, 51, 0.1);
            border: 1px solid rgba(255, 0, 51, 0.3);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #FF0033;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: #FF0033;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 51, 0.3);
        }

        .btn:hover {
            box-shadow: 0 6px 25px rgba(255, 0, 51, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .email-list {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .email-item {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .email-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .email-address {
            font-family: 'Courier New', monospace;
            color: #ffffff;
        }

        .email-date {
            font-size: 12px;
            color: #a0a0a0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: #6bff6b;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            outline: none;
            margin-bottom: 20px;
        }

        .search-box:focus {
            border-color: #FF0033;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Scrollbar styling */
        .email-list::-webkit-scrollbar {
            width: 8px;
        }

        .email-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .email-list::-webkit-scrollbar-thumb {
            background: rgba(255, 0, 51, 0.5);
            border-radius: 4px;
        }

        .email-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 0, 51, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¢ Waitlist Admin</h1>
        <p class="subtitle">Manage your SeaDays waitlist subscribers</p>

        <div id="errorMessage" style="display: none;" class="error"></div>
        <div id="successMessage" style="display: none;" class="success"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">-</div>
                <div class="stat-label">Total Subscribers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayCount">-</div>
                <div class="stat-label">Joined Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="weekCount">-</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="loadWaitlist()">üîÑ Refresh</button>
            <button class="btn" onclick="exportEmails()">üì• Export CSV</button>
            <button class="btn" onclick="copyAllEmails()">üìã Copy All</button>
            <button class="btn-secondary" onclick="window.location.href='landing-page.html'">‚Üê Back to Landing</button>
        </div>

        <input 
            type="text" 
            id="searchBox" 
            class="search-box" 
            placeholder="Search emails..." 
            onkeyup="filterEmails()"
        />

        <div id="emailList" class="email-list">
            <div class="loading">Loading waitlist...</div>
        </div>
    </div>

    <script>
        const SUPABASE_PROJECT_ID = 'soqkgrfzluewpuiguypm';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvcWtncmZ6bHVld3B1aWd1eXBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2MjM3MDMsImV4cCI6MjA3NzE5OTcwM30.PJOgXC4sXdjcGuQ99uw38eXwD9Jss-6tggHeUemXqZI';
        const API_BASE = `https://${SUPABASE_PROJECT_ID}.supabase.co/functions/v1/make-server-51d3ca8d`;
        
        let allEmailsData = [];

        async function loadWaitlist() {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '<div class="loading">Loading waitlist...</div>';
            hideMessages();

            try {
                const response = await fetch(`${API_BASE}/waitlist/all`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    allEmailsData = data.emails || [];
                    document.getElementById('totalCount').textContent = data.count || 0;
                    
                    // Calculate today's and week's signups (if we had timestamp data)
                    document.getElementById('todayCount').textContent = '-';
                    document.getElementById('weekCount').textContent = '-';

                    displayEmails(allEmailsData);
                } else {
                    throw new Error(data.error || 'Failed to load waitlist');
                }
            } catch (error) {
                console.error('Error loading waitlist:', error);
                emailList.innerHTML = '<div class="loading">Failed to load waitlist. Please try again.</div>';
                showError('Failed to load waitlist: ' + error.message);
            }
        }

        function displayEmails(emails) {
            const emailList = document.getElementById('emailList');
            
            if (emails.length === 0) {
                emailList.innerHTML = '<div class="loading">No subscribers yet. Start promoting your app!</div>';
                return;
            }

            emailList.innerHTML = emails.map((email, index) => `
                <div class="email-item">
                    <div>
                        <div class="email-address">${email}</div>
                        <div class="email-date">Subscriber #${index + 1}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterEmails() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filteredEmails = allEmailsData.filter(email => 
                email.toLowerCase().includes(searchTerm)
            );
            displayEmails(filteredEmails);
        }

        function exportEmails() {
            if (allEmailsData.length === 0) {
                showError('No emails to export');
                return;
            }

            // Create CSV content
            const csvContent = 'Email Address,Subscriber Number\n' + 
                allEmailsData.map((email, index) => `${email},${index + 1}`).join('\n');

            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `seadays_waitlist_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showSuccess(`Exported ${allEmailsData.length} emails to CSV`);
        }

        function copyAllEmails() {
            if (allEmailsData.length === 0) {
                showError('No emails to copy');
                return;
            }

            const emailString = allEmailsData.join('\n');
            
            navigator.clipboard.writeText(emailString).then(() => {
                showSuccess(`Copied ${allEmailsData.length} emails to clipboard!`);
            }).catch(err => {
                showError('Failed to copy emails: ' + err.message);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(hideMessages, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Load waitlist on page load
        document.addEventListener('DOMContentLoaded', loadWaitlist);
    </script>
</body>
</html>
